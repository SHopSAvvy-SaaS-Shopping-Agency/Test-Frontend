<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="loginpage">
      <img class="blobsvector-icon" alt="" src="./public/blobsvector.svg" />

      <img class="blobsvector-icon1" alt="" src="./public/blobsvector1.svg" />

      <img class="blobsvector-icon2" alt="" src="./public/blobsvector2.svg" />

      <img class="mainimage-icon" alt="" src="./public/mainimage@2x.png" />

      <div class="content">
        <div class="contentframe"></div>
        <div class="content1">
          <div class="reserved-directs-to">Reserved directs to Leo Barreto</div>
          <div class="buttongithub">
            <img class="github-icon" alt="" src="./public/github@2x.png" />

            <div class="sing-up-with">Sing up with GitHub</div>
            <div class="buttonframe"></div>
          </div>
          <div class="buttongoogle">
            <img class="google-icon" alt="" src="./public/google@2x.png" />

            <div class="sing-up-with1">Sing up with Google</div>
            <div class="buttonframe"></div>
          </div>
          <div class="or-">- OR -</div>
          <div class="already-have-a-container">
            <span>Already have a account?</span>
            <span class="span"> </span>
            <span class="log-in">Log in</span>
          </div>
          <div class="buttoncreateacc">
            <div class="buttonframe2"></div>
            <div class="create-account">Create Account</div>
          </div>
          <div class="password-input">
            <div class="password">Password</div>
            <div class="passwordinp">
              <div class="enter-your-password">Enter your Password here</div>
              <div class="input"></div>
            </div>
          </div>
          <div class="email-input">
            <div class="password">Email</div>
            <div class="passwordinp">
              <div class="enter-your-password">Enter your Email here</div>
              <div class="input"></div>
            </div>
          </div>
          <div class="fullname-input">
            <div class="password">Full Name</div>
            <div class="passwordinp">
              <div class="enter-your-password">Enter your Fulll Name here</div>
              <div class="input"></div>
            </div>
          </div>
          <div class="title">Create your Free Account</div>
        </div>
      </div>
    </div>
  </body>
</html>
